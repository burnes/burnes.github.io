<!doctype html>
<html>
    <head>
    </head>
    <body>
      Hello World!
      <script type="text/javascript">
        var props = ['appCodeName', 'appName', 'appVersion', 'platform', 'userAgent', 'vendor'];
        var i;
        for (i = 0; i < props.length; i++) {
          document.writeln('<strong>' + props[i] + '</strong>');
          document.writeln(window.navigator[props[i]]);
          document.writeln('<br/>');
        }
        var userAgent = window.navigator.userAgent.toLowerCase(),
          safari = /safari/.test( userAgent ),
          ios = /iphone|ipod|ipad/.test( userAgent );

        if( ios ) {
            if ( safari ) {
                document.writeln('Safari');
            } else if ( !safari ) {
                document.writeln('Webview');
            };
        } else {
            document.writeln('other');
        };
      </script>
    </body>
</html>
