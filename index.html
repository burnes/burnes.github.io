<!doctype html>
<html>
    <head>
    </head>
    <body>
      Hello World!
      <script type="text/javascript">
        for i in ['appCodeName', 'appName', 'appVersion', 'platform', 'userAgent', 'vendor'] {
          document.writeln(i);
          document.writeln(window.navigator[i]);
          document.writeln('|');
        }
        var userAgent = window.navigator.userAgent.toLowerCase(),
          safari = /safari/.test( userAgent ),
          ios = /iphone|ipod|ipad/.test( userAgent );

        document.writeln(userAgent)
        if( ios ) {
            if ( safari ) {
                document.writeln('Safari');
            } else if ( !safari ) {
                document.writeln('Webview');
            };
        } else {
            document.writeln('other');
        };
      </script>
    </body>
</html>
